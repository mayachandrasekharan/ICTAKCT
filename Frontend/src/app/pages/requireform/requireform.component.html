 <div class="container pt-5">
 <form [formGroup]="requireform" (ngSubmit)="onSubmit()">
<div class="col-sm-12">
    <section class="panel panel-default">
     
      <div class="panel-body">
          
        <div class="col-sm-12">
    <section class="panel panel-default">
     <header class="panel-heading font-bold" style="color:white;"><h1>Requirements Entry Form</h1></header>
      <div class="panel-body">
        
      <div class="form-group">
            <div class="row">
                <div class="col-md-6"><br>
                    <label>Name of Requirement<span class="star">*</span></label>
                    <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name of Requirement"> 
        </div>
        <div class="col-md-6"><br><br>
            <select class="form-control select2 select2-primary" data-dropdown-css-class="select2-primary" formControlName="ic" id="ic" autofocus tabindex="1">
             <option value="">Institution/Corporate office</option>
             <option value="Institution">Institution</option>
             <option value="Coorporate office">Coorporate office</option>
          
           </select>
        </div>
                <div class="col-md-6"><br>
                    <label>No. of hours of Training<span class="star">*</span></label>
                    <input type="text" class="form-control" formControlName="hour" id="hour" placeholder="No. of hours"> 
        </div>
      
        <div class="col-md-6"><br><br>
            <select class="form-control select2 select2-primary" data-dropdown-css-class="select2-primary" formControlName="area" id="area" autofocus tabindex="1">
             <option value="">Area where Training is required</option>
             <option value="FSD">FSD</option>
             <option value="ML-AI">ML-AI</option>
             <option value="DSA">DSA</option>
             <option value="RPA">RPA</option>
             <option value="ST">ST</option>
             <option value="CSA">CSA</option>
           </select>
        </div>
 
        <div class="col-md-6"><br><br>
            <select class="form-control select2 select2-primary" data-dropdown-css-class="select2-primary" formControlName="category" id="category" autofocus tabindex="1">
             <option value="">Category of Requirement</option>
             <option value="Retail">Retail</option>
             <option value="Academic">Academic</option>
             <option value="Corporate">Corporate</option>
            
           </select>
        </div>
        
        <div class="mb-3">
          <label for="formFile" class="form-label">File upload</label>
          <input class="form-control" type="file" (change)="onFileSelected($event)" id="formFile" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!requireform.valid">Submit</button>
                
      </div>
            </div>
          
      </div>
    </section>
        </div>
    </div>
    </section>
</div>
</form>
</div>
