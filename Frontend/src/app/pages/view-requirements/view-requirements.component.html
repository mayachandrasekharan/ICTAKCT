<app-facultynav></app-facultynav>
<h2>View Requirements</h2>
<div class="container pt-5">
<table class="table table-striped">
    <thead class="heading">
      <tr class="table-dark" style="text-align:center;">
        <th scope="col">Sl No.</th>
        <th scope="col">Name</th>
        <th scope="col">Area</th>
        <th scope="col">Institution/Corporate office</th>
        <th scope="col">Category</th>
        <th scope="col">No. of hours</th>
        <th scope="col">References</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
         <tr style="text-align:center;" *ngFor="let requirement of requirements;let i= index"> 
             <th scope="row">{{i+1}}</th>
        <td>{{requirement.name}}</td>
        <td>{{requirement.area}}</td>
        <td>{{requirement.ic}}</td>
        <td>{{requirement.category}}</td>
        <td>{{requirement.hour}}</td>
        <td><a href="{{apiservice.fileAddress}}/{{requirement.ref}}" target="_blank">{{requirement.ref}}</a></td>
         <td>  
                
                <button type="button" class="btn btn-success">Response</button>
            </td>

            
          </tr>
      
    </tbody>
  </table>
</div>
