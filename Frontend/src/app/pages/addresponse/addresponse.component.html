<app-facultynav></app-facultynav>
<div class="container pt-5">
    <form [formGroup]="responseForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control"  required formControlName="name" readonly>
        </div>
        <div class="mb-3">
          <label for="area" class="form-label">Area</label>
          <input type="text" class="form-control"  formControlName="area" required readonly>
        </div>
        <div class="mb-3">
            <label for="InstituteCoperateOffice" class="form-label">Institute/Coperate Office</label>
            <input type="text" class="form-control"  formControlName="ic" required readonly>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control"  formControlName="category" required readonly>
        </div>
        <div class="mb-3">
            <label for="hour" class="form-label">Hours</label>
            <input type="text" class="form-control" formControlName="hour" required readonly>
        </div>
        <div class="mb-3">
            <label for="hour" class="form-label">Comment</label>
            <input type="text" class="form-control" formControlName="comment">
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">File upload</label>
            <input class="form-control" type="file" (change)="onChangeFile($event)" id="formFile">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!responseForm.valid">Submit</button>
      </form>
</div>
